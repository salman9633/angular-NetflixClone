<div class="container-fluid p-0 m-0">
    <!-- LATEST MOVIES -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" *ngIf="latestMovie">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="{{latestMovie?.backdrop_path}}" class="d-block w-100" alt="...">
                
            </div>
        </div>
    </div>

    <!-- TRENDING MOVIES-->
    <div class="row mt-3 pt-2" style="background-color: grey;">
        <h6>Trending Movies</h6>
        <div class="col-md-2 mt-3" *ngFor="let movie of trendingMovies?.results; let i= index">
            <div class="card bg-dark" *ngIf="i < 6">
                <img src="{{movie.backdrop_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" style="color: aliceblue;">{{movie.title}}</h5>
                    <p>
                        <span class="text-warning">Rating</span>:{{4.5}}
                    </p>
                </div>

            </div>

        </div>

    </div>

</div>
